<!DOCTYPE html>
<html lang="ru">
    <!-- build:section head -->
    <!-- /build -->
    <body>
        <!-- wrap -->
        <div class="wrap">
            
            <!-- build:section header -->
            <!-- /build -->

            <!-- page -->
            <div class="page-full">
				
				<!--breadcrumbs-box-->
				<div class="breadcrumbs-box">
					<ol class="menu">
						<li><a href="">Главная </a></li>
						<li><a href="">оформление заказа</a></li>
					</ol>
				</div>
				<!--/breadcrumbs-box-->

				<!--title-box-->
				<div class="title-box">
					<div class="title-wrap">
						<h1 class="h1-title">Оформление заказа</h1>
					</div>
				</div>
				<!--/title-box-->
				
				<!--content-outer-wrap-->
				<div class="content-outer-wrap section-side-right section-side-max section-side-mobile-first">
					
					<!--content-wrap-->
					<div class="content-wrap">
						<!--info-order-box-->
						<div class="info-order-box">
							<!--section-outer-wrap-->
							<div class="section-outer-wrap">
								<div class="section-inner-wrap">
									<div class="section-title-wrap">
										<div class="section-title h1-title title-small title-mobile-small">Контактная информация</div>
									</div>
									<div class="section-content-wrap">
										<div class="frm-row">
											<div class="frm-field">
												<input type="text" class="form-input" placeholder="Ваше имя*">
											</div>
										</div>
										<div class="frm-row">
											<div class="frm-field field-half">
												<input type="email" pattern="/^[a-zA-Z0-9.!#$%&'*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:[a-zA-Z0-9-]+)*$/" class="form-input" placeholder="E-mail*" required>
											</div>
											<div class="frm-field field-half">
												<input type="tel" pattern="^?{1,3}?[-.]?($?{1,4}?$?)[-.]?{1,4}[-.]?{1,9}$" class="form-input" placeholder="Телефон*" required>
											</div>
										</div>
										<div class="frm-row">
											<div class="frm-field field-select">
												<div class="frm-select type-radio type-second">
													<input type="radio" name="radio01" id="radio01-01" checked>
													<label for="radio01-01">Физическое лицо</label>
												</div>
												<div class="frm-select type-radio type-second">
													<input type="radio" name="radio01" id="radio01-02">
													<label for="radio01-02">Юридическое лицо</label>
												</div>
											</div>
										</div>
										<div class="frm-row">
											<div class="frm-field">
												<textarea class="form-input" placeholder="Комментарий"></textarea>
											</div>
										</div>
									</div>
								</div>
							</div>
							<!--/section-outer-wrap-->
							<!--section-outer-wrap-->
							<div class="section-outer-wrap">
								<div class="section-inner-wrap section-half">
									<div class="section-title-wrap">
										<div class="section-title h1-title title-small title-mobile-small">Способ доставки</div>
									</div>
									<div class="section-content-wrap">
										<div class="frm-row">
											<div class="frm-field">
												<div class="frm-select type-radio type-second">
													<input type="radio" name="radio02" id="radio02-01" checked>
													<label for="radio02-01">
														Доставка курьером до двери. 
														<div class="lbl-info">Бесплатно доставляется товар стоимостью более 10000 ₽ <br>Стоимость доставки 500 ₽ по г. Москве при покупке товара на сумму менее 10000 ₽</div>
													</label>
												</div>
												<div class="frm-select type-radio type-second">
													<input type="radio" name="radio02" id="radio02-02">
													<label for="radio02-02">Транспортной компанией</label>
												</div>
											</div>
										</div>
									</div>
								</div>
								<div class="section-inner-wrap section-half">
									<div class="section-title-wrap">
										<div class="section-title h1-title title-small title-mobile-small">Способы оплаты</div>
									</div>
									<div class="section-content-wrap">
										<div class="frm-row">
											<div class="frm-field">
												<div class="frm-select type-radio type-second">
													<input type="radio" name="radio03" id="radio03-01" checked>
													<label for="radio03-01">Наличными средствами в офисе компании</label>
												</div>
												<div class="frm-select type-radio type-second">
													<input type="radio" name="radio03" id="radio03-02">
													<label for="radio03-02">Наличными средствами при доставке товара либо  при заключении договора курьеру</label>
												</div>
												<div class="frm-select type-radio type-second">
													<input type="radio" name="radio03" id="radio03-03">
													<label for="radio03-03">По QR-коду</label>
												</div>
												<div class="frm-select type-radio type-second">
													<input type="radio" name="radio03" id="radio03-04">
													<label for="radio03-04">Безналичным платежом</label>
												</div>
											</div>
										</div>
									</div>
								</div>
							</div>
							<!--/section-outer-wrap-->
							<!--section-outer-wrap-->
							<div class="section-outer-wrap">
								<div class="section-inner-wrap">
									<div class="section-title-wrap">
										<div class="section-title h1-title title-small title-mobile-small">Адрес получателя</div>
									</div>
									<div class="section-content-wrap">
										<div class="frm-row">
											<div class="frm-field field-second">
												<select class="form-input" required>
													<option disabled hidden value="">Выберите странц</option><!--placeholder-->
													<option selected>Россия</option>
													<option>Россия</option>
													<option>Россия</option>
													<option>Россия</option>
												</select>
											</div>
											<div class="frm-field field-main">
												<select class="form-input" required>
													<option disabled hidden value="">Выберите город</option><!--placeholder-->
													<option selected>Москва</option>
													<option>Москва</option>
													<option>Москва</option>
													<option>Москва</option>
												</select>
											</div>
										</div>
										<div class="frm-row">
											<div class="frm-field">
												<input type="text" class="form-input" placeholder="Улица">
											</div>
										</div>
										<div class="frm-row row-address">
											<div class="frm-field">
												<input type="text" class="form-input" placeholder="Дом">
											</div>
											<div class="frm-field">
												<input type="text" class="form-input" placeholder="Этаж">
											</div>
											<div class="frm-field">
												<input type="text" class="form-input" placeholder="Подъезд">
											</div>
											<div class="frm-field">
												<input type="text" class="form-input" placeholder="Кв./офис">
											</div>
											<div class="frm-field">
												<input type="text" class="form-input" placeholder="Домофон">
											</div>
										</div>
									</div>
								</div>
							</div>
							<!--/section-outer-wrap-->
							<!--section-outer-wrap-->
							<div class="section-outer-wrap">
								<div class="section-inner-wrap">
									<div class="section-title-wrap">
										<div class="section-title h1-title title-small title-mobile-small">Подтверждение заказа</div>
									</div>
									<div class="section-total-wrap">
										<div class="section-title h1-title title-small title-mobile-small">Итого</div>
										<div class="section-price">
											<div class="elm-price h1-title title-mobile-small" data-unit-after=" ₽">900 694</div>
										</div>
									</div>
									<div class="section-content-wrap">
										<div class="frm-row">
											<div class="frm-field">
												<div class="frm-select type-radio type-second">
													<input type="checkbox" id="radio04-01" checked>
													<label for="radio04-01">Я согласен получать информацию о скидках и акциях</label>
												</div>
												<div class="frm-select type-radio type-second">
													<input type="checkbox" id="radio04-02">
													<label for="radio04-02">Нажимая кнопку «Оформить заказ», Вы даете свое согласие на <a href="">обработку персональных данных</a> и соглашаетесь с <a href="">Политикой конфиденциальности</a></label>
												</div>
											</div>
										</div>
										<div class="frm-row-submit">
											<div class="frm-field">
												<button type="submit" class="btn button-border-att">Оформить заказ</button>
											</div>
										</div>
									</div>
								</div>
							</div>
							<!--/section-outer-wrap-->
						</div>
						<!--/info-order-box-->
					</div>
					<!--/content-wrap-->
					
					<!--side-wrap-->
					<div class="side-wrap">
						<!--side-total-box-->
						<div class="side-total-box">
							<div class="rows-inner-wrap">
								<div class="elm-row">
									<div class="row-title">Всего 2 товара</div>
									<div class="row-value">
										<div class="elm-price" data-unit-after=" ₽"><b>900 694</b></div>
									</div>
								</div>
								<div class="elm-row">
									<div class="row-title">Доставка</div>
									<div class="row-value">Бесплатно</div>
								</div>
								<div class="elm-row">
									<div class="row-title">Итого</div>
									<div class="row-value">
										<div class="elm-price price-main" data-unit-after=" ₽"><b>900 694</b></div>
									</div>
								</div>
							</div>
						</div>
						<!--/side-total-box-->
					</div>
					<!--/side-wrap-->
					
				</div>
				<!--/content-outer-wrap-->
				
				
            </div>
            <!-- /page -->
            
            <!-- build:section footer -->
            <!-- /build -->
            
        </div>
        <!-- /wrap -->

        <!-- build:section scripts -->
        <!-- /build -->
		 
    
    </body>
</html>
